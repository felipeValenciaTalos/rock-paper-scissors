<div class="navbar">
  <md-content class="md-padding">
    <md-nav-bar
        md-selected-nav-item="$ctrl.currentNavItem"
        nav-bar-aria-label="navigation links">
        <div ng-repeat="item in $ctrl.menu" ui-sref-active="active" ng-class="{active: $ctrl.$state.current.name == item.state}">
            <md-nav-item md-nav-sref="{{item.state}}" name='{{item.state}}'> {{item.title}} </md-nav-item>
        </div>
    </md-nav-bar>
  </md-content>
</div>
